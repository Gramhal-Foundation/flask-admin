name: Coding Standards

on:
  push:
    branches:
      - main
      - feature/integration-listag-package
  pull_request:
    branches:
      - main

jobs:
  lint-type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install Flask flake8 mypy

      - name: Lint and Static Code Analysis with Flake8
        run: flake8 .

      - name: Type Check with mypy
        run: mypy .
