<!DOCTYPE html>
<html lang="en">
    <head>   
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-10">
            <h2 class="text-2xl font-bold mb-4">Update User</h2>
            <form action="/update/{{ user.id }}" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full rounded border-gray-300 px-4 py-2" value="{{ user.name }}" required>
                </div>
                <div class="mb-4">
                    <label for="last_name" class="block text-gray-700">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="w-full rounded border-gray-300 px-4 py-2" value="{{ user.last_name }}" required>
                </div>
                <div class="mb-4">
                    <label for="city" class="block text-gray-700">City</label>
                    <input type="text" id="city" name="city" class="w-full rounded border-gray-300 px-4 py-2" value="{{ user.city }}" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
            </form>
        </div>
    </body>
</html>
