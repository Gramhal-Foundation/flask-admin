<div id="myModal" class="hidden">
    <div  class=" modal z-10 fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="modal-content bg-white w-1/2 rounded-lg p-8">
            <span class="z-10 flex justify-end  mr-4 text-gray-500 cursor-pointer" onclick="closeModal()">&times;</span>
            <form id="myForm" action="/submit" method="post">
                <input type="text" name="name" placeholder="Enter your name" class="block w-full mt-4 p-2 border rounded-lg">
                <input type="text" name="last_name" placeholder="Enter your last name" class="block w-full mt-4 p-2 border rounded-lg">
                <input type="text" name="city" placeholder="Enter your city" class="block w-full mt-4 p-2 border rounded-lg">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
