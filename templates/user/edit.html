{% extends 'app.html' %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    <div class="flex justify-between text-3xl mb-4">
      Edit User
    </div>
    <form action="/user/{{ user.id }}/edit" method="POST">
      <div class="flex flex-wrap">
        <div class="w-1/2 mb-4">
          <div class="flex flex-col mr-3">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="py-2 px-3 border rounded" value="{{ user.name }}" />
          </div>
        </div>
        <div class="w-1/2 mb-4">
          <div class="flex flex-col ml-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="py-2 px-3 border rounded" value="{{ user.email }}" />
          </div>
        </div>
        <div class="w-1/2 mb-4">
          <div class="flex flex-col mr-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="py-2 px-3 border rounded" />
          </div>
        </div>
        <div class="w-1/2 mb-4">
          <div class="flex flex-col ml-3">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" class="py-2 px-3 border rounded" value="{{ user.phone }}" />
          </div>
        </div>
      </div>
      <div class="flex">
        <button type="submit" class="bg-blue-500 hover:bg-blue-300 text-white font-bold py-2 px-4 rounded">
          Update
        </button>
      </div>
    </form>
{% endblock %}
