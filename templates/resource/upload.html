{% extends 'app.html' %}

{% block title %}
  Upload {{ resource_type | admin_label_plural }}
{% endblock %}

{% block content %}
  <h1 class="text-2xl mb-4">Bulk Upload - {{ resource_type | admin_label_plural }}</h1>
  <div class="py-4 px-5 bg-blue-100 rounded">
    <div class="text-gray-700 mb-2">
      <div class="text-2xl mb-1">Important!</div>
      <div class="text-sm mb-1">Please make sure that the CSV file has all the valid columns.</div>
    </div>
    <a class="mb-2 text-blue-800 underline" href={{ url_for('.resource_download_sample', resource_type=resource_type) }}>Download CSV format</a>
  </div>
  <form action={{ url_for('.resource_upload', resource_type=resource_type) }} method=post enctype=multipart/form-data>
    <div class="mt-6">
      <input type="file" name="file" accept="csv" required>
    </div>
    <button class="bg-blue-500 hover:bg-blue-300 text-white font-bold py-2 px-4 rounded mt-4" type="submit">
      Upload CSV
    </button>
  </form>
{% endblock %}
