<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %} - Gramhal</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="bg-gray-700 w-screen px-10 py-4 flex justify-between text-white">
            <div>Admin Panel</div>
            <div>
                <a href="#">Logout</a>
            </div>
        </div>
        <div class="flex">
            <div class="bg-gray-200 w-64 flex flex-col pt-10 h-screen">
                <a href="#" class="px-10 py-4 cursor-pointer hover:bg-gray-300">Users</a>
                <a href="#" class="px-10 py-4 cursor-pointer hover:bg-gray-300">Posts</a>
                <a href="#" class="px-10 py-4 cursor-pointer hover:bg-gray-300">Reports</a>
            </div>
            <div class="p-10 w-full">
                {% block content %} {% endblock %}
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
